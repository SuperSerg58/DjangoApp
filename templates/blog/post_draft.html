{% extends 'base.html' %}

{% block title %}
    Blog Draft
{% endblock %}

{% block content %}

    {% for post in posts %}
        <div class="card mb-5">
            <div class="card-header">
                Создан: {{ post.created_date }}
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.text|truncatechars:200 }}</p>
                <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-primary">Read</a>
            </div>
        </div>
    {% endfor %}

{% endblock %}
