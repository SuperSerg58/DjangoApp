{% extends 'base.html' %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block content %}
    <h1 class="mb-5">New comment:</h1>
    <div class="form-group">
        <form method="POST" class="post-form">{% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="save btn btn-primary">Send</button>
        </form>
    </div>
{% endblock %}
